<form #galleryForm="ngForm" (ngSubmit)='createGallery(gallery)'>
  
  <h2>Create Gallery</h2>

  <div class="form-group">
    <label for="name">Gallery Name</label>
    <input #name='ngModel' [(ngModel)]='gallery.name' name='name' type="text" class="form-control" 
    required minlength="2" maxlength="25" type='text'>
  </div>

  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    <div *ngIf="name.errors.required">
      Gallery Name is required.
    </div>
    <div *ngIf="name.errors.minlength">
      Name must be at least 2 characters long.
    </div>
    <div *ngIf="name.errors.maxlength">
        Name can be maximum 255 characters long.
      </div>
  </div>

 <div class="form-group">
    <label>Description</label>
    <input #description='ngModel' [(ngModel)]='gallery.description' name='description' for="description" type="text" class="form-control" maxlength="1000">
  </div>

  <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
    <div *ngIf="description.errors.maxlength">
      Description can not be longer than 1000 characters.
    </div>
  </div> 


  <div class="form-group">
    <label>Image URL</label>
    <input #imagesUrl='ngModel' [(ngModel)]='gallery.images_url' name="images_url" type="text" class="form-control">
  </div>

  <!-- <div class="form-group row">
    <label for="pictures_url" class='col-12'>Picture URL</label>
    <input type="text" class="form-control col-6" required>

    <button type="button" class="btn btn-primary col">Move Up</button>      
    <button type="button" class="btn btn-primary col">Move Down</button>
    <div class='col-4'></div>
  </div>
    
  <button type="button" class="btn btn-primary">Add another URL</button><br><br> -->

  <div class='row'>
    <button type="submit" class="btn btn-primary col-1"
      [disabled]='!galleryForm.valid'>Create</button>
    <div class='col'></div>
    <button (click)='cancel()' type="button" class="btn btn-danger col-1">Cancel</button>
    <div class='col-9'></div>
  </div>
</form>
