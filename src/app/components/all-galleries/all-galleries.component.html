<h2>All Galleries</h2>
<div class='bg-warning' *ngIf='!galleries'>
    No gallery to show
</div>
<div class='bg-light' [galleryRow]='gallery'
*ngFor='let gallery of galleries'
></div>

<button *ngIf='hasMore' (click)=loadMore() class='btn btn-primary'>Load More</button>
