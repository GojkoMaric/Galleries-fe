<form #loginForm='ngForm' (ngSubmit)='login(email.value, password.value)'>
  <h2>Login</h2>
  <div class="form-group">
    <label for="email">Email address</label>
    <input #email type="email" class="form-control" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input #password type="password" class="form-control" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>

  <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
    <div *ngIf="name.errors.required">
      Email is required.
    </div>
  </div> -->
</form>
