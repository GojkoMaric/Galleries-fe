<h3><a routerLink='/galleries/{{gallery.id}}'>Gallery Name: {{gallery.name}}</a></h3>
<div *ngIf='gallery.picture[0]'>
    <img src="{{gallery.picture[0].images_url}}" width='500px'>
</div>
<div *ngIf='!gallery.picture[0]' class='bg-info'>
    <h4>There are not any images in this gallery</h4>
</div>
<h4>Author: <a routerLink='/authors/{{gallery.user.id}}'>{{gallery.user.first_name}} {{gallery.user.last_name}}</a></h4> 
<p>Created: {{gallery.created_at | date: 'dd.MM.yyyy.'}}</p>
<hr>
